
<!doctype html>
<html lang="en">

<head>
  <title>LoginFlask</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <style>
        .caja {
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>

    <div class="caja"> 
        <form class="form-control" action="acceso-login" method="POST">
            <h1> login </h1>
            
            <div class="alert alert-danger" role="alert">
                {% if mensaje %}
                {{  mensaje }}
                {% endif %} 
            </div>



            <div class="form-group">
                <label for="" class="form-group">Email adress</label>
                <input type="email" class="form-control" name="txtCorreo" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                <small id="emailHelpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="" >Password </label>
                <input type="password" name="txtPassword" id="" class="form-control" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" placeholder="" id="" >
                <label for="" class="form-group">Name</label>
            </div>

            <button type="subimit" class="btn btn-primary"> Ingresar </button>
                  
        </form>
    </div>    
    
</body>

</html>
